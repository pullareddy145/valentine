<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Be My Valentine ðŸ’–</title>

<style>

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: "Segoe UI", Arial, sans-serif;
  overflow: hidden;
}

/* Card */
.card {
  background: white;
  padding: 40px 25px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  position: relative;
}

/* Title */
h1 {
  margin-bottom: 25px;
  color: #ff4d6d;
}

/* Buttons area */
.buttons {
  position: relative;
  height: 140px;
}

/* Buttons */
button {
  padding: 12px 28px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s ease;
}

/* Yes button */
#yesBtn {
  background: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

/* No button */
#noBtn {
  background: #ddd;
  position: absolute;
  left: 120px;
  top: 60px;
}

/* Message */
#message {
  margin-top: 20px;
  font-size: 20px;
  color: #ff4d6d;
  display: none;
  font-weight: bold;
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size: 22px;
  animation: floatUp 4s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-800px);
    opacity: 0;
  }
}

</style>
</head>

<body>

<div class="card">

  <h1>ðŸ’– Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ™ˆ</button>
  </div>

  <div id="message">
    I LOVE YOU  ðŸ˜˜ðŸ¥°ðŸ’–
  </div>

</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

/* Move No Button */
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {

  const x = Math.random() * 220;
  const y = Math.random() * 100;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Yes Button Click */
yesBtn.addEventListener("click", () => {

  message.style.display = "block";

  createHearts();
});

/* Hearts Animation */
function createHearts() {

  for (let i = 0; i < 30; i++) {

    const heart = document.createElement("div");
    heart.classList.add("heart");

    heart.innerHTML = "ðŸ’–";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";

    heart.style.animationDuration =
      2 + Math.random() * 3 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }
}

</script>

</body>
</html>
